<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui blue header item">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                    class="mini home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
                    class="mini idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"
               th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005"
                             th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">Forlogen</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <a href="https://github.com/" class="ui github circular icon button" data-content="点击跳转GitHub"><i
                            class="github icon"></i></a>
                    <a href="https://forlogen.blog.csdn.net/" class="ui csdn circular icon button"
                       data-content="点击跳转CSDN"><i class="copyright outline icon"></i></a>
                    <a href="#" class="ui email circular icon button" data-content="18dyliang@stu.edu.cn"><i
                            class="envelope icon"></i></a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">友情链接</h4>
                <div class="ui inverted link list">
                    <a href="https://www.csdn.net/" class="item m-text-thin">CSDN</a>
                    <a href="https://github.com/" class="item m-text-thin">GitHUb</a>
                    <a href="https://www.cnblogs.com/" class="item m-text-thin">博客园</a>
                    <a href="https://www.zhihu.com/" class="item m-text-thin">知乎</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">博客信息</h4>
                <div id="statistic-container">
                    <div th:fragment="statisticList" class="ui inverted center aligned link list"
                         style="align-content: center;margin-top: 10px">
                        <div class="center aligned m-text-thin">
                            文章总数： <h2 class="ui orange header m-inline-block m-margin-top-null" th:text="${blogCount}"
                                      style="font-size:medium;"> 14 </h2> 篇
                        </div>
                        <div class="m-text-thin">
                            访问总数： <h2 class="ui orange header m-inline-block m-margin-top-null" th:text="${blogView}"
                                      style="font-size:medium;"> 14 </h2> 次
                        </div>
                        <div class="m-text-thin">
                            评论总数： <h2 class="ui orange header m-inline-block m-margin-top-null" th:text="${blogComment}"
                                      style="font-size:medium;"> 14 </h2> 条
                        </div>
                        <!--                        <div class="m-text-thin">-->
                        <!--                            留言总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;"> 14 </h2> 条-->
                        <!--                        </div>-->
                    </div>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>

        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017 Forlogen Designed by Forlogen</p>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">本站托管于
            <a href="https://cn.aliyun.com/" style="color: #aac6e3">阿里云</a>
        </p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
<script>
    $('#statistic-container').load(/*[[@{/footer/statistic}]]*/"/footer/statistic");
</script>
</body>
</html>
